<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card!</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/estilos.css">
</head>
<body>
    <main class="flex">
        <article class="card"><!--va a ser todo el contenido de la tarjeta-->
            <img src="./bg-pattern-card.svg" alt="image header card" class="card-header">
            <div class="card-body"><!--todo lo que va dentro del card le pondre como clase card-->
                <img src="./image-victor.jpg" alt="image victor" class="card-body-img">
                <h1 class="card-body-title">
                    Victor Charst
                    <span>26</span>
                </h1>
                <p class="card-body-text">
                    London
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h3>803K</h3>
                    <p>likes</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
